<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#button1").click(function () {
                $("#div1").fadeTo("slow", 0.15);
                $("#div2").fadeTo("slow", 0.4);
                $("#div3").fadeTo("slow", 0.7);
            });
            $("#button2").click(function () {
                $("#div4").fadeToggle();
                $("#div5").fadeToggle("slow");
                $("#div6").fadeToggle(3000);
            });
        });
    </script>
    <style>
        section {
            display: flex;
            flex-direction: row;
            justify-content: space-between;

        }
    </style>
</head>

<body>

    <p>Demonstrate fadeTo() with different parameters.</p>

    <section>

        <div id="fadeto">
            <button id="button1">Click to fade boxes</button><br><br>
            <div id="div1" style="width:80px;height:80px;background-color:red;"></div><br>
            <div id="div2" style="width:80px;height:80px;background-color:green;"></div><br>
            <div id="div3" style="width:80px;height:80px;background-color:blue;"></div>
        </div>
        <div id="fadeToggle">
            <button id="button2">Click to fade in/out boxes</button><br><br>
            <div id="div4" style="width:80px;height:80px;background-color:red;"></div>
            <br>
            <div id="div5" style="width:80px;height:80px;background-color:green;"></div>
            <br>
            <div id="div6" style="width:80px;height:80px;background-color:blue;"></div>
        </div>
    </section>

</body>

</html>
