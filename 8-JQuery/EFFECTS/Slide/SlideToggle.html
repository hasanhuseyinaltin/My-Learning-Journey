<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#flip").click(function () {
                $("#panel").slideToggle(1000);
            });
        });
        
    </script>
    <style>
        #panel,
        #flip {
            font-size: 30px;
            padding: 10px;
            text-align: center;
            background-color: #a5c05c;
            border: solid 1px #161515;
        }

        #panel {
            padding: 50px;
            display: none;
            color: rgb(209, 209, 225);
            background-color: rgb(212, 84, 89);
        }
    </style>
</head>

<body>

    <div id="flip">Click to slide the panel down or up</div>
    <div id="panel">Watashi ga KÄ°TA!</div>

</body>

</html>
