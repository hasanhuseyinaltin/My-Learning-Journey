<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var div = $("div");
                var p = $("#p");
                div.animate({ height: '300px', top:"150px", fontSize:"25px" }, "slow");
                div.animate({ width: '300px', opacity: '0.8',left:"150px",}, "slow");
                div.animate({ height: '100px', opacity: '0.4' }, "slow");
                div.animate({ width: '100px', opacity: '0.8', left:"10px", fontSize:"15px" }, "slow");
            });
        });
    </script>
</head>

<body>

    <button>Start Animation</button>

    <p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember
        to first set the CSS position property of the element to relative, fixed, or absolute!</p>

    <div style="background:#98bf21;height:100px;width:100px;position:absolute; border-radius:50%;text-align: center; "><p id="p" style="justify-content: center;top:25%; text-align: center;position: relative;">HELLO!!</div>
    </p>
</body>

</html>
