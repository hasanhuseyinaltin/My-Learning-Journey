<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

    // The new elements can be generated with text/HTML (like we have done in the examples above), with jQuery, or with JavaScript code and DOM elements.

    // In the following example, we create several new elements. The elements are created with text/HTML, jQuery, and JavaScript/DOM. Then we append the new elements to the text with the append() method (this would have worked for prepend() too) :

        function appendText() {
            var txt1 = "<p>Text. w/html</p>";        // Create text with HTML
            var txt2 = $("<p></p>").text("Text. w/jquery");  // Create text with jQuery
            var txt3 = document.createElement("p");
            txt3.innerHTML = "Text. w/dom";         // Create text with DOM
            $("body").append(txt1, txt2, txt3);   // Append new elements
        }

        function prependText() {
            var txt1 = "<p>Text. w/html</p></p>";
            var txt2 = $("<p></p>").text("Text. w/jquery");
            var txt3 = document.createElement("p");
            txt3.innerHTML = "Text. w/dom";
            $("body").prepend(txt1, txt2, txt3); // Prepend new elements
        }


    </script>
</head>

<body>

    <p>This is a paragraph.</p>
    <button onclick="appendText()">Append text</button>
    <button onclick="prependText()">Prepend text</button>

</body>

</html>
