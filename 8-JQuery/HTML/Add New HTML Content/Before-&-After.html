<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function afterText() {
            var txt1 = "<b>I </b>";           // Create element with HTML
            var txt2 = $("<i></i>").text("love ");  // Create with jQuery
            var txt3 = document.createElement("b");   // Create with DOM
            txt3.innerHTML = "jQuery!";
            $("div").after(txt1, txt2, txt3);    // Insert new elements after div shape
        }
        function beforeText() {
            var txt1 = "<b>I </b>";           // Create element with HTML
            var txt2 = $("<i></i>").text("love ");  // Create with jQuery
            var txt3 = document.createElement("b");   // Create with DOM
            txt3.innerHTML = "jQuery!";
            $("div").before(txt1, txt2, txt3);    // Insert new elements before div shape
        }
    </script>
</head>

<body>

    <div alt="jQuery" style="width: 100px;height: 100px;background-color: brown;border-radius: 50px;"></div>

    <p>Click the button to insert text after the image.</p>

    <button onclick="afterText()">Insert after</button>
    <button onclick="beforeText()">Insert before</button>

</body>

</html>
